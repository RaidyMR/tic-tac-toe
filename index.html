<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>TicTacToe</title>
</head>
<body>  
    <div class="content">
        <div class="header">
            <img src="./images/DDnT-round.png" alt="logo" class="logo">
            <h1>TicTacToe</h1>
        </div>
        <div class="sign">
            <button id="X" onclick="DisplayController.changeSign('X')" disabled>X</button>
            <button id="O" onclick="DisplayController.changeSign('O')">O</button>
        </div>
        
        <form action="" class="form">
            <label for="difficulty">Difficulty: </label>
            <select name="difficulty" id="difficulty">
                <option value="baby">baby bot</option>
                <option value="ai">minimax AI</option>
            </select>
        </form>
        <div id="board"></div>
        <div class="restart">
            <button onclick="DisplayController.restartMatch()">Restart</button>
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â© 2022 RaidyMR</p>
        <a href="https://github.com/raidymr">
            <img src="./images/github.svg" alt="git">
        </a>
    </div>

    <div class="modal">
        <div class="modal-content">
            <div class="title">
                <p>Match Over:</p>
            </div>
                
            <div id="result"></div>
            <button class="btn-restart" onclick="DisplayController.restartMatch()"><h4>Play Again!</h4></button>
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="./script.js"></script>
